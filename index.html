<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="marcador">
          <h2 id="homeScore">0</h2>
        </div>
        <div class="contenedorBtn">
          <button class="scoreBtn" onclick="masUno()">+1</button>
          <button class="scoreBtn" onclick="masDos()">+2</button>
          <button class="scoreBtn" onclick="masTres()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="marcador">
          <h2 id="guestScore">0</h2>
        </div>
        <div class="contenedorBtn">
          <button class="scoreBtn" onclick="masUnoG()">+1</button>
          <button class="scoreBtn" onclick="masDosG()">+2</button>
          <button class="scoreBtn" onclick="masTresG()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
